# permissions for end users to view backupschedules.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backupschedule-viewer-role
rules:
- apiGroups:
  - crdb.oggy.haugland.io
  resources:
  - backupschedules
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - crdb.oggy.haugland.io
  resources:
  - backupschedules/status
  verbs:
  - get
